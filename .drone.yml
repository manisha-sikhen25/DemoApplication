kind: pipeline
type: docker
name: deployment


steps:
- name: dotnet-build
  image: mcr.microsoft.com/dotnet/sdk
  commands: 
      - dotnet --version
      - pwd
      - cd /DemoApplication
      - ls
      - dotnet restore /DemoApplication/DemoApplication.vbproj
      - pwd
      - ls
      - dotnet build /DemoApplication/DemoApplication.vbproj --configuration Release --output /DemoApplication/output
      - ls
      - cd output
      - ls
      - pwd
      
